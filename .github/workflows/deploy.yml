name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. JDK 17 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Gradle 빌드 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Gradle 빌드 (테스트 포함)
    - name: Build with Gradle
      run: ./gradlew clean bootJar

    # 5. 테스트 실행
    - name: Run tests
      run: ./gradlew test
      continue-on-error: true

    # 6. Docker Hub 로그인
    - name: Log in to Docker Hub
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7. Docker 이미지 빌드
    - name: Build Docker image
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-backend:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/spring-backend:latest ${{ secrets.DOCKER_USERNAME }}/spring-backend:${{ github.sha }}

    # 8. Docker 이미지 푸시
    - name: Push Docker image
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/spring-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/spring-backend:${{ github.sha }}

    # 9. EC2 서버에 배포
    - name: Deploy to EC2
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/perfacto-server || cd ~/perfacto-server
          docker-compose pull
          docker-compose down
          docker-compose up -d
          docker image prune -f

    # 10. Slack 알림 (선택사항)
    - name: Notify Slack on success
      if: success() && github.ref == 'refs/heads/main'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: '✅ 배포 성공! 커밋: ${{ github.event.head_commit.message }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true

    - name: Notify Slack on failure
      if: failure() && github.ref == 'refs/heads/main'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: '❌ 배포 실패! 로그를 확인하세요.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true
